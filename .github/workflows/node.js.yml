name: Node.js CI

on:
  schedule: # horário que será executado - Todos os dias 4 horas manhã
    - cron: "* * * * *"

jobs:
  build:
    name: Jobs to update files.
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run update-readme

      - run: |
          git config user.name cabraldasilvac
          git config user.email wcabraldasilvac@gmail.com
          git add README.md
          git commit -m "[bot] Update README.md with latest info"
          git push origin main
       
