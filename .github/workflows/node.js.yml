name: Node.js CI
    
on:
  schedule: # Runs at 04:00, only on Tuesday and Friday. at 4 am
    - cron: "0 4 * * 2,5"

jobs:
  build:
    name: Jobs to update files
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run update-readme

      - run: |
          git config user.name cabraldasilvac
          git config user.email wcabraldasilvac@gmail.com
          git add README.md
          git commit -m "[bot] Update README.md with latest info"
          git push origin main
       
